<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
<section id="listing">
  <h1>
    Coach Listing
  </h1>
  
<table class="table table-bordered table-hover" >
<tr>
  <th>Name</th>
  <th>Description</th>
  <th>Picture</th>
</tr>
<tr *ngFor= "let coach of coaches">
  <td>{{coach.name}}</td>
  <td>{{coach.description}}</td>
  <td>{{coach.image_url}}</td>
</tr>

  
</table>
</section>


<section id="form">
<h2>Add coach</h2>
        <form>
          <div class="form-group">
            <label>Name</label>
              <input [(ngModel)]="newcoach.name" placeholder="Name" name="name">
          </div>
          <div class="form-group">
            <label>Description</label>
              <input [(ngModel)]="newcoach.description" placeholder="Description" name="desc">
          </div>
          <div class="form-group">
            <label>Url</label>
              <input [(ngModel)]="newcoach.image_url" placeholder="Image name" name="image">
          </div>
        </form>
<button (click)="saveCoach(newcoach)">Add coach</button>
</section>
